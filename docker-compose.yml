# Docker Compose file for Vapor
#
# Install Docker on your system to run and test
# your Vapor app in a production-like environment.
#
# Note: This file is intended for testing and does not
# implement best practices for a production deployment.
#
# Learn more: https://docs.docker.com/compose/reference/
#
#   Build images: docker-compose build
#      Start app: docker-compose up app{{#fluent}}{{^db.is_sqlite}}
# Start database: docker-compose up db
# Run migrations: docker-compose run migrate{{/db.is_sqlite}}{{/fluent}}
#       Stop all: docker-compose down{{#fluent}}{{^db.is_sqlite}} (add -v to wipe db){{/db.is_sqlite}}{{/fluent}}
#
version: '3.7'

#x-shared_environment: &shared_environment
#  LOG_LEVEL: ${LOG_LEVEL:-debug}{{#fluent}}{{^db.is_sqlite}}{{^db.is_mongo}}
#  DATABASE_HOST: db
#  DATABASE_NAME: vapor_database
#  DATABASE_USERNAME: vapor_username
#  DATABASE_PASSWORD: vapor_password{{/db.is_mongo}}{{/db.is_sqlite}}{{#db.is_mongo}}
#  DATABASE_URL: mongodb://db:27017/vapor_database{{/db.is_mongo}}{{/fluent}}
  
services:
  php:
    image: vphat28/php80
    volumes:
      - ./www:/var/www/html
    depends_on:
      - mysql
    environment:
      XDEBUG_CONFIG: "remote_host=host.docker.internal remote_enable=on remote_autostart=on remote_port=9300 force_display_errors=on"
  phpdebug:
    image: vphat28/php80debug
    volumes:
      - ./www:/var/www/html
    depends_on:
      - mysql
    environment:
      XDEBUG_CONFIG: "client_host=xdebug://gateway discover_client_host=on remote_enable=on remote_autostart=on remote_port=9300 client_port=9300 mode=debug force_display_errors=on start_with_request=yes"
      XDEBUG_MODE: "debug"
  nginx:
    image: nginx
    volumes:
      - ./nginx-conf:/etc/nginx/conf.d
      - ./www:/var/www/html
    depends_on:
      - php
    ports:
      - '80:80'
  mailhog:
    image: mailhog/mailhog
    ports:
      - '8025:8025'
  mysql:
    image: mysql:5.7
    volumes:
      - ./mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      
    
    